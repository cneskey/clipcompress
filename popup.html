<!DOCTYPE html>
<html>
<head>
  <title>ClipCompress</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2d2d2d;
      --border-color: #3d3d3d;
      --hover-color: #3d3d3d;
      --slider-color: #4a9eff;
    }

    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 24px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .version {
      font-size: 14px;
      opacity: 0.7;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
      appearance: none;
    }

    select {
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L7 7L13 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      padding-right: 36px;
    }

    select:hover, input[type="number"]:hover {
      background-color: var(--hover-color);
    }

    .range-container {
      margin-bottom: 16px;
    }

    .range-container label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .range-value {
      font-variant-numeric: tabular-nums;
    }

    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--input-bg);
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--slider-color);
      margin-top: -6px;
      cursor: pointer;
    }

    .file-size-container {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .file-size-container input {
      flex: 1;
      margin-bottom: 0;
    }

    .file-size-container select {
      width: auto;
      margin-bottom: 0;
    }

    .hint {
      font-size: 12px;
      opacity: 0.7;
      margin-top: -12px;
      margin-bottom: 16px;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --input-bg: #f0f0f0;
        --border-color: #e0e0e0;
        --hover-color: #e5e5e5;
      }

      select {
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L7 7L13 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      }
    }
  </style>
</head>
<body>
  <h1>
    ClipCompress
    <span class="version">v1.0.0</span>
  </h1>

  <label for="format">Image Format</label>
  <select id="format">
    <option value="jpeg">JPEG (Smaller size)</option>
    <option value="png">PNG (Better quality)</option>
  </select>

  <div class="range-container">
    <label for="quality">
      Quality
      <span class="range-value">100%</span>
    </label>
    <input type="range" id="quality" min="1" max="100" value="100">
  </div>

  <div class="range-container">
    <label for="maxWidth">
      Maximum Width
      <span class="range-value">400px</span>
    </label>
    <input type="range" id="maxWidth" min="100" max="4000" value="400">
  </div>

  <label for="maxFileSize">Maximum File Size</label>
  <div class="file-size-container">
    <input type="number" id="maxFileSize" min="0.1" max="10" step="0.1" value="1.0">
    <select id="maxFileSizeUnit">
      <option value="MB">MB</option>
    </select>
  </div>
  <div class="hint">Minimum: 0.1 MB, Maximum: 10 MB</div>

  <script src="popup.js"></script>
</body>
</html>
