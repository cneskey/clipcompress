<!DOCTYPE html>
<html>
<head>
  <title>ClipCompress</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --input-bg: #2d2d2d;
      --border-color: #3d3d3d;
      --hover-color: #3d3d3d;
      --slider-color: #4a9eff;
    }

    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 24px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .version {
      font-size: 14px;
      opacity: 0.7;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .range-container {
      margin-bottom: 16px;
    }

    .range-container label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .range-value {
      font-variant-numeric: tabular-nums;
    }

    input[type="range"] {
      width: 100%;
      margin: 8px 0;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      background: var(--input-bg);
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: var(--slider-color);
      margin-top: -6px;
      cursor: pointer;
    }

    .file-size-shortcuts {
      display: flex;
      gap: 8px;
      margin-top: -8px;
      margin-bottom: 16px;
    }

    .file-size-shortcuts button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .file-size-shortcuts button:hover {
      background: var(--hover-color);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --input-bg: #f0f0f0;
        --border-color: #e0e0e0;
        --hover-color: #e5e5e5;
      }
    }
  </style>
</head>
<body>
  <h1>
    ClipCompress
    <span class="version">v1.0.0</span>
  </h1>

  <div class="range-container">
    <label for="quality">
      Quality
      <span class="range-value">100%</span>
    </label>
    <input type="range" id="quality" min="1" max="100" value="100">
  </div>

  <div class="range-container">
    <label for="maxWidth">
      Maximum Width
      <span class="range-value">4000px</span>
    </label>
    <input type="range" id="maxWidth" min="100" max="8000" value="4000">
  </div>

  <div class="range-container">
    <label for="maxFileSize">
      Maximum File Size
      <span class="range-value">1.0 MB</span>
    </label>
    <input type="range" id="maxFileSize" min="0.1" max="50" step="0.1" value="1.0">
  </div>

  <div class="file-size-shortcuts">
    <button data-size="1">1 MB</button>
    <button data-size="5">5 MB</button>
    <button data-size="10">10 MB</button>
    <button data-size="20">20 MB</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
